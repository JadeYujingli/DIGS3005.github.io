<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Item Function</title>
</head>
<body>
  <div id="navbar"></div>
    <script>
        $(function() {
          $("#navbar").load("navbar.html");
        });
    </script>
  <h1>Last Item Function</h1>
  <label for="inputArray">Enter array elements (comma-separated):</label>
  <input type="text" id="inputArray" placeholder="Watermelon, Apple, Orange, Kiwi">
  <button onclick="processInput()">Get Last Item Alphabetically</button>
  <div id="output"></div>
  
  <h1>Enter a fruit, an animal, a state, and a country:</h1>
  <form>
    <input type="text" id="fruit" placeholder="Fruit">
    <input type="text" id="animal" placeholder="Animal">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="country" placeholder="Country">
    <button type="button" onclick="displayAndSortItems()">Submit</button>
  </form>
  <h2>Original Order:</h2>
  <p id="originalOrder"></p>
  <h2>Sorted Order:</h2>
  <p id="sortedOrder"></p>
  <script src="./js/script.js"></script>
</body>
</html>
