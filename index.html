<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
          background-image: url('hero-bg.jpg');
      }
    </style>
    <title>Yujing's photobooth</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="navbar"></div>
      <div class ="container">
        <h1 class="d-none d-md-block">Welcome to My Photobooth</h1>   
      </div>
    
      <div class="container content page-content">
      <div>
        <p>Photos I shoot in 2020 summer, during pandemic.</p>
      </div>
      <div class="row">
        <div class="col-md mb-3"> <!--mb-* (margin-bottom) class to each column, where * represents a number from 0 to 5, indicating the size of the margin.-->
          <!-- Column 1 content: Image and Text -->
          <img src="1.jpg" alt="Description of image 1" class="img-fluid">
          <p>Mid-summer</p>
        </div>
        <div class="col-md mb-3">
          <!-- Column 2 content: Image and Text -->
          <img src="2.jpeg" alt="Description of image 2" class="img-fluid">
          <p>Corner of the Hallway</p>
        </div>
        <div class="col-md mb-3">
          <!-- Column 3 content: Image and Text -->
          <img src="3.jpg" alt="Description of image 3" class="img-fluid">
          <p>White Building</p>
        </div>
        <div class="col-md mb-3">
          <!-- Column 4 content: Image and Text -->
          <img src="4.jpg" alt="Description of image 4" class="img-fluid">
          <p>Blue</p>
        </div>
      </div>
      <button class="btn btn-primary mt-3" onclick="showAlert()">Click me to show alert</button>
      </div>
      <!--footer-->
      <div id="footer"></div>
      </div>
    <script>
      function showAlert() {
        alert('This is a simple alert message!');
      }
  
      // Attach event listener to the button
      // document.getElementById('showAlertBtn').addEventListener('click', showAlert);

      $(function() {
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
